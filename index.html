<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kennyhouston-hw.github.io/JS-SON-LD-Generator/src/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="main-content-wrapper">
            <div class="form-column">
                <form id="schema-form">
                    <div class="form-group">
                        <label for="pageUrl">URL страницы</label>
                        <input type="url" id="pageUrl" name="pageUrl" placeholder="https://example.com/path/to/article.html" required>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="headline">Заголовок статьи и описание</label>
                            <input type="text" id="headline" name="headline" placeholder="Например: Как ребёнку научиться самоорганизации" required>
                        </div>

                        <div class="form-group">
                            <textarea id="description" name="description" rows="4" placeholder="Введите краткое описание статьи..." required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image">URL изображения</label>
                        <input type="url" id="image" name="image" placeholder="https://example.com/path/to/image.jpg" required>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label>Тип автора</label>
                        <div class="segmented-control">
                            <input type="radio" id="authorTypeOrganization" name="authorType" value="Organization" checked>
                            <label for="authorTypeOrganization">Organization</label>
                            <input type="radio" id="authorTypePerson" name="authorType" value="Person">
                            <label for="authorTypePerson">Person</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authorName">Имя автора</label>
                        <input type="text" id="authorName" name="authorName" placeholder="Например: Hello World" required>
                    </div>
                    <div class="form-group">
                        <label for="authorUrl">URL автора</label>
                        <input type="url" id="authorUrl" name="authorUrl" placeholder="https://hwschool.online/">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="datePublished">Дата публикации</label>
                            <input type="date" id="datePublished" name="datePublished" required>
                        </div>

                        <div class="form-group">
                            <label for="timePublished">Время публикации</label>
                            <input type="time" id="timePublished" name="timePublished" value="09:00" required>
                        </div>
                    </div>

                    <hr>
                    <div style="display:flex; flex-direction:column; gap:8px">
                     <button type="button" id="generateBreadcrumbBtn">Cгенерировать BreadcrumbList JSON-LD</button>
                    <p class="error" id="fetchError"></p>
                    </div>
                </form>
            </div>

            <div class="result-column">
                <div id="result-container">
                    <button id="copy-button">Копировать</button>
                    <pre><code id="output-code"></code></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kennyhouston-hw.github.io/JS-SON-LD-Generator/src/script.js"></script>
</body>
